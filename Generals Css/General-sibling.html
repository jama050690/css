    <title>Umimiy-qardosh selector</title>
    
    <!--General sibling sector(Umimiy qardosh sektori)-->

    <style>
                div ~ p {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2>Umimiy  qardosh sectori</h2>
    <p>Belgilangan element avlodlari bo'lgan barcha elementlarni tanlash</p>
    
    <p>Paragraph-1 "div"ni ichida.</p>
<div>
    <p>Paragraph-2 "div"ni ichida.</p>
</div>
<p>Paragraph-3 "div"ni ichida.</p>
<h2>Boshqa sarlovha</h2>
<p>Paragraph-4 "div"ni ichida.</p>
</body>
